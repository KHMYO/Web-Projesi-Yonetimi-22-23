        var isimler = ["Ahmet", "Mehmet", "Ali", "Ayşe", "Fatma"];
        /*
        Array filter() : birlikte kullanılan diziyi belirlenen filtreleme metodunu uygulayarak süzüyor ve filtrelenmiş halini döndürüyor
        
        filter(callback)

        */

        function IsimBul(isim) {
            return isim.length > 4;
        }

        function IsimBul2(isim) {
            if (isim.length <= 4) {
                return isim;
            }
        }

        var uzunIsimler = isimler.filter(IsimBul);

        /*log(isimler, "isimler dizisi :");

        */

            if (deger % 3 == 0) {
                return deger;

            }
            if (deger > 7) {

            }
        }

        log(istenilenSayilar, "Uygun sayılar : ");*/
