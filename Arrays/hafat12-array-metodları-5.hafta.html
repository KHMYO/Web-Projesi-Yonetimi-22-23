        function SoyadKiyasla(item1, item2) {
            const soyad1 = item1.soyad.toUpperCase();
            const soyad2 = item2.soyad.toUpperCase();

            if (soyad1 > soyad2) {
                return 1;
            }
            if (soyad1 < soyad2) {
                return -1;
            }
            return 0;
        }
