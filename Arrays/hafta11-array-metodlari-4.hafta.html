    <script>
        /*
        every() : belirlenen kritere diziedeki tüm elemanların uyup uymadığını kotrol eder. Eğer tüm elemanlar belirlenen kritere uygunsa "true" döner, aksi takdirde "false" döner.


        kullanımı :

            every(callback)


        Not: every metodunda kullanılan foksiyona 3 ayrı paremetre gönderilebilir.Bunlar ; 
            Birinci : üzerinden işlem yapılan eleman,
            İkincisi : işlem yapılan elemanın indis numarası
            üçüncüsü : every metodunun birliklte kullanılıdığı dizi  
        */

        var sayilar1 = [12, 34, 45, 67];
        var sayilar2 = [3, 15, 45, 67];

        var sonuc = sayilar1.every(e => e > 10);

        if (sonuc == true) {
            log("Tüm sayilar 10 dan büyüktür");
        } else {
            log("Sayılar arasında 10 dan büyük olmayan değerler var.")
        }

        var sonuc2 = sayilar2.every(e => e > 10);

        if (sonuc2 == true) {
            log("İkinci dizideki Tüm sayilar 10 dan büyüktür");
        } else {
            log("İkinci dizideki Sayılar arasında 10 dan büyük olmayan değerler var.")
        }
