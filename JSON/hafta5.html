        function AjaxIstekYap(istekYapanAdi, binCode, masterKey) {
            $.ajax({
                type: "Get",
                url: `https://api.jsonbin.io/v3/b/${binCode}/latest?meta=false`,
                headers: { "X-Master-Key": `${masterKey}` },
                success: function (data, status, req) {

                    console.log(data);
                },

                    console.log("mesaj : " + error);
