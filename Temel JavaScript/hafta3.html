<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <script>
        //VARIABLE REDECLARATION
        //değişken oluşturmak için var,let,const


        //"var" anahtar kelimesi
        var kobay = 5;
        //console.log(kobay);
        var kobay = "KOBAY METNİ";
        console.log(kobay);
        //İnceleme sonucu : "var" anahtar kelimesi ile tanımlanan değişkenlerin aynı ismi ile tekrr değişken tanımlaması yapılabilir. Redeclaration yapılabilir.

        //"let" anahtar kelimesi
        let metin = "Merhaba";
        console.log(metin);
        //let metin =15;
        //İnceleme sonuc : değişken eğer "let" anahtar kelimesi kullanılarak tekrar tanımlanmaya çalışılırsa syntax hatası verir.


        //"const" anahtar keilmesi 
        const sabit_deger = 10;
        console.log(sabit_deger);
        //const sabit_deger="metin";
        //İnceleme sonucu : eğer "const" anahtar kelimesi ile bir değişken tanımlanmış ise bu değişken tekrar tanımlanamaz.
        /*
        Özet :
        
        var : tekrar tanımlanabilir.
        let : tekrar tanımlanamaz.
        const : tekrar tanımlanamaz.
         */

        



    </script>
